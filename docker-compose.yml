version: '3.8'

services:
  webrtc-detection:
    build: .
    ports:
      - "3000:3000"
      - "8765:8765"
    volumes:
      - ./models:/app/models:ro
      - ./public/onnx-wasm:/app/public/onnx-wasm:ro
    environment:
      - NODE_ENV=production
      - MODE=${MODE:-wasm}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - webrtc-detection
    restart: unless-stopped
